<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Hash Map by dtKinger</title>
</head>
<body>
  <header>
    <h1 class="header-title">Hash Maps</h2>
  </header>
  <main>
      <div class="metrics-container">
        <div class="unit">
          <p>BUCKETS: </p>
          <span class="buckets-amount dashboard-num"></span>
        </div>

        <div class="unit">
          <p>CURRENT LOAD: </p>
          <span class="current-load dashboard-num"></span>
        </div>

        <div class="unit">
          <p>LOAD FACTOR: </p>
          <span class="dashboard-num">0.8</span>  
        </div>  
      </div>
      <div class="btn-wrapper">
        <div class="tip-scales">
          TIP THE SCALES...
          <div class="btn-backdrop">
            <button class="add-jim-btn">Add Jim Halpert</button>
          </div>
        </div>
      </div>
      
      <div class="hash-map">
        <div class="buckets-col">
        </div>
        <div class="nodes-col">
        </div>
      </div>
      
  </main>
  <footer>
    <p>&copy; 2024 <a href="https://danielking.ca">danielking.ca</a></p>
    <p><a href="https://github.com/dtKinger/hashmaps">View Code</a></p>
  </footer>
  <script src="HashMap.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
